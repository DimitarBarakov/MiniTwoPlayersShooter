<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-section">
        <div class="game-start">Press to Play</div>
        <div class="choosing-names">
            <input type="text" placeholder="First Player Name:" id="firstPlayerNameInput">
            <input type="text" placeholder="Second Player Name:" id="secondPlayerNameInput">
        </div>
        <div class="players-health">
            <p id="firstPlayerName">P1</p>
            <p id="secondPlayerName">P2</p><br>
            <p class="player-healthbar"><span class="first-player-health">100</span>HP</p>
            <p class="player-healthbar"> <span class="second-player-health">100</span>HP</p>
        </div>
        <div class="game-area"></div>
        <div class="game-over hide">Game Over! ;(</div>
        <div class="player-wins hide">First Player Wins!!!</div>
        <div class="player-wins hide">Second Player Wins!!!</div>
        <div class = "play-again hide">Play Again</div>
    </div>


    <script src="main.js"></script>
</body>
</html>
